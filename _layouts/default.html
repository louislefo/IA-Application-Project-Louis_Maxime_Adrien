<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <link rel="stylesheet" href="{{ "/assets/css/style.css" | relative_url }}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚽</text></svg>">
</head>
<body>

  <!-- Colored Banner -->
  <div class="banner-container">
      <div class="banner-content">
          <!-- <div class="site-logo" style="font-size: 4rem; margin-bottom: 10px; animation: bounce 2s infinite;">⚽</div> -->
          <h1>Welcome to Our AI Project</h1>
          <p>Analyzing Football Performance with Machine Learning</p>
          <a href="https://github.com/louislefo/IA-Application-Project-Louis_Maxime_Adrien" class="banner-btn" target="_blank">
            <i class="fab fa-github"></i> View on GitHub
          </a>
      </div>
  </div>

  <div class="wrapper" style="position: relative;">
    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Dark Mode">
      <i class="fas fa-moon"></i>
    </button>
  </div>

  <main class="page-content" aria-label="Content">
    <div class="wrapper">
      {{ content }}
    </div>
  </main>

  

  <footer class="site-footer">
    <div class="wrapper">
        <div class="footer-content">
            <div class="footer-info">
                <p class="creation-text">Made with ❤️ by Louis, Maxime, Adrien</p>
            </div>


            <div class="social-links">
                <h4>Follow Us</h4>
                <a href="https://github.com/louislefo/IA-Application-Project-Louis_Maxime_Adrien" aria-label="GitHub">
                  <img id="github-icon" class="footer-icon" src="Images/site/github-svg-black.svg" alt="GitHub">
                </a>
            </div>
        </div>
    </div>
</footer>

  <script>
    const toggleButton = document.getElementById('theme-toggle');
    const body = document.body;
    const icon = toggleButton.querySelector('i');
    const githubIcon = document.getElementById('github-icon');

    // Paths to icons
    const iconLight = 'Images/site/github-svg-black.svg';
    const iconDark = 'Images/site/github-svg- white.svg';

    function updateGithubIcon(isDark) {
      if (githubIcon) {
        githubIcon.src = isDark ? iconDark : iconLight;
      }
    }

    // Check for saved user preference
    const currentTheme = localStorage.getItem('theme');
    if (currentTheme === 'dark') {
      body.classList.add('dark-mode');
      icon.classList.remove('fa-moon');
      icon.classList.add('fa-sun');
      updateGithubIcon(true);
    } else {
      updateGithubIcon(false);
    }

    toggleButton.addEventListener('click', function() {
      body.classList.toggle('dark-mode');
      const isDark = body.classList.contains('dark-mode');
      
      updateGithubIcon(isDark);

      if (isDark) {
        localStorage.setItem('theme', 'dark');
        icon.classList.remove('fa-moon');
        icon.classList.add('fa-sun');
      } else {
        localStorage.setItem('theme', 'light');
        icon.classList.remove('fa-sun');
        icon.classList.add('fa-moon');
      }
    });
  </script>

</body>
</html>
